<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Microservice Documentation Tool">
    <title>MicroDocs</title>

    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2196F3">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#2196F3">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- Because this project uses vulcanize this should be your only html import
         in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
<!-- build:remove -->
<span id="browser-sync-binding"></span>
<!-- endbuild -->

<template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel">
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer fixed>

            <!-- Drawer Toolbar -->
            <paper-toolbar id="drawerToolbar">
                <span class="menu-name"><span class="blue">Micro</span><span class="orange">Docs</span></span>
            </paper-toolbar>

            <!-- Drawer Content -->
            <service-menu base-url="[[baseUrl]]" projects="[[projects]]" groups="[[groups]]" settings="[[settings]]"
                          route="[[route]]"></service-menu>
        </paper-scroll-header-panel>

        <!-- Main Area -->
        <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
            <!-- Main Toolbar -->
            <paper-toolbar id="mainToolbar" class="tall">
                <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

                <span class="space"></span>

                <!-- Toolbar icons -->
                <template is="dom-if" if="{{!empty(currentProject)}}">
                    <paper-dropdown-menu id="version-box" class="version-box" label="{{currentProject.version}}">
                        <paper-listbox class="dropdown-content" selected="1">
                            <template is="dom-repeat" items="{{currentProject.versions}}">
                                <paper-item>{{item}}</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
                </template>
                <!--<paper-icon-button icon="refresh"></paper-icon-button>-->
                <!--<paper-icon-button icon="search"></paper-icon-button>-->

                <!-- Application name -->
                <div class="middle middle-container">
                    <div class="app-name">
                        <span hidden$="{{!empty(currentProject)}}">Microservice Documentation Tool</span>
                        <span hidden$="{{empty(currentProject)}}">{{currentProject.name}}</span>
                    </div>
                </div>
                <div class="bottom bottom-container">
                    <div class="bottom-title">
                        <span hidden$="{{!empty(currentProject)}}">Automatically documentate your microservice architecture</span>
                        <span hidden$="{{empty(currentProject)}}">{{currentProject.group}}</span>
                        <span class="author-container">
                            <template is="dom-repeat" items="{{currentProject.authors}}" as="author">
                                <span class="author">@{{author}}</span>
                            </template>
                        </span>
                    </div>
                </div>
            </paper-toolbar>

            <!-- Main Content -->
            <div class="content">
                <iron-pages attr-for-selected="data-route" selected="{{routeName}}">
                    <section data-route="home" tabindex="-1">
                        <h3>Service Overview</h3>
                        <paper-material elevation="1">
                            <dependency-graph url="[[getApiUrl('dependencies')]]"></dependency-graph>
                        </paper-material>
                    </section>

                    <section data-route=":group/:name" tabindex="-1">
                        <project-route project="{{currentProject}}" settings="[[settings]]"></project-route>
                    </section>
                </iron-pages>
            </div>
        </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
        <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
        <platinum-sw-cache default-cache-strategy="fastest"
                           cache-config-file="cache-config.json">
        </platinum-sw-cache>
    </platinum-sw-register>

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
