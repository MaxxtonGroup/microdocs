<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">

<dom-module id="service-menu">
    <template>
        <style include="shared-styles">
            :host ::content paper-menu {
                --paper-menu-selected-item: {
                    color: var(--primary-color);
                };

                --paper-menu-focused-item-after: {
                    background-color: #FF9800;
                };
            }

            :host ::content paper-menu a.active{
                background-color: rgba(33, 150, 243, 0.76);
                color: white !important;
            }

            :host ::content paper-menu iron-icon {
                margin-right: 33px;
                opacity: 0.54;
            }

            :host ::content paper-menu a {
                @apply(--layout-horizontal);
                @apply(--layout-center);

                text-decoration: none;
                color: var(--menu-link-color);
                font-family: 'Roboto', 'Noto', sans-serif;
                -webkit-font-smoothing: antialiased;
                text-rendering: optimizeLegibility;
                font-size: 14px;
                font-weight: 400;
                line-height: 24px;
                min-height: 48px;
                padding: 0 16px;
            }

            :host ::content .group {
                padding: 10px;
                margin-right: 10px;
                margin-left: 10px;
                text-transform: capitalize;
                font-size: 14px;
                border-bottom: 1px solid #C7C7C7;

                color: black !important;
                font-weight: normal !important;
                background: none !important;
            }

            :host ::content .group::after {
                background: none !important;
            }

            :host ::content a {
                color: black !important;
                font-weight: normal !important;
                position: relative;
            }

            :host ::content .project-error {
                display: inline-block;
                position: absolute;
                right: 5px;
                top: 12px;
                padding-left: 8px;
                padding-right: 8px;
                color: white;
                background-color: #F44336;
                text-align: center;
                font-size: 12px;
                font-weight: bold;
                border-radius: 100%;
            }

        </style>
        <paper-menu class="app-menu">
            <a href="{{baseUrl}}" class$="{{_getSelectedClass('home', route)}}">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
            </a>
            <template is="dom-repeat" items="{{groups}}" as="group">
                <div class="group">{{group}}</div>
                <template is="dom-repeat" items="{{projectList}}" as="project" filter="{{_isInGroup(group)}}">
                    <a href="{{baseUrl}}{{project.group}}/{{project.name}}" class$="{{_getSelectedProjectClass(project.group,project.name, route)}}">
                        <iron-icon icon="{{project.icon}}"></iron-icon>
                        <span>{{project.name}}</span>
                        <span class="project-error" hidden$="{{!project.hasError}}">{{project.errors}}</span>
                    </a>
                </template>
            </template>
        </paper-menu>
    </template>
    <script>
        Polymer({
            is: 'service-menu',

            properties: {
                baseUrl: String,
                projects: Object,
                groups: Array,
                settings: Object,
                route: String,

                projectList: {
                    type: Array,
                    computed: '_asList(projects)'
                }
            },

            _isInGroup: function (group) {
                return function (project) {
                    return project.group == group;
                }
            },

            _getIcon: function (group, project) {
                if (this.settings != undefined) {
                    if (this.settings.icons.projects != undefined && this.settings.icons.projects[project] != undefined) {
                        return this.settings.icons.projects[project];
                    } else if (this.settings.icons.groups && this.settings.icons.groups[group] != undefined) {
                        return this.settings.icons.groups[group];
                    }
                    return this.settings.icons.default;
                } else {
                    return "extension";
                }
            },

            _asList: function (projects) {
                var list = [];
                var keys = Object.keys(projects);
                var self = this;
                keys.forEach(function (name) {
                    var versions = Object.keys(projects[name]).sort();
                    var latestVersion = versions[versions.length - 1];
                    if (projects[name][latestVersion] != undefined) {
                        var project = projects[name][latestVersion];
                        project.icon = self._getIcon(project.group, project.name);
                        project.hasError = project.errors != null && project.errors != undefined && project.errors > 0;
                        list.push(project);
                    }
                });
                return list;
            },

            _getSelectedProjectClass: function(group, project, route){
                return this._getSelectedClass(group + "/" + project, route);
            },

            _getSelectedClass: function (path, route) {
                var active = route.indexOf(path) == 0;
                if (active) {
                    return "active";
                }
                return "inactive";
            }
        });
    </script>
</dom-module>
