<card title="{{schema.name}}"
      subTitle="{{getSubTitle(schema)}}"
      [private]="true"
      [canFullscreen]="false"
      [hidden]="true"
      class="child-card">
    <div class="link">
        <span class="icon">keyboard_arrow_right</span>
        <a [href]="sourceLink" target="_blank">source</a>
    </div>
    <template [ngIf]="example | notEmpty">
        <prettyjson [obj]="example"></prettyjson>
    </template>
</card>
