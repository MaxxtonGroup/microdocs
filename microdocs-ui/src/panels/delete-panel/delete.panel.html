<modal [showModal]="showModal" (stateChanges)="setOpened($event)" title="Delete Project" icon="delete">
  <h5>Are you sure you want to delete the <strong>{{project}}</strong></h5>
  <ul>
    <li>
      <input type="radio" name="scope" [checked]="scope == 'all'" (change)="setScope('all')"/>
      <label (click)="setScope('all')">Delete all versions of the <strong>{{project}}</strong></label>
    </li>
    <li>
      <input type="radio" name="scope" [checked]="scope == 'current'" (change)="setScope('current')"/>
      <label (click)="setScope('current')">Delete only version <strong>{{version}}</strong> of the <strong>{{project}}</strong></label>
    </li>
  </ul>
  <button class="button button-danger" (click)="doDelete()">Delete</button>
  <span class="text-danger">{{error}}</span>
</modal>
