<card title="{{endpoint._id | uppercase}}"
      [subTitle]="path"
      [class]="'http-method ' + endpoint._id"
      [private]="true"
      [canFullscreen]="false"
      [hidden]="true">

    <div class="description">{{endpoint.description}}</div>
    <template [ngIf]="endpoint.parameters | notEmpty">
        <h4>Request</h4>
        <template [ngIf]="endpoint.parameters | filterByField:'in':['query','path'] | notEmpty">
            <h6>Parameters</h6>
            <ul>
                <table class="parameter-table">
                    <tr *ngFor="let parameter of endpoint.parameters | filterByField:'in':['query','path']">
                        <th>{{parameter.name}}</th>
                        <td>{{parameter.type}}</td>
                        <td>{{parameter.description}}</td>
                    </tr>
                </table>
            </ul>
        </template>
        <template [ngIf]="endpoint.parameters | filterByField:'in':'body' | notEmpty">
            <h6>Body</h6>
            <div *ngFor="let body of endpoint.parameters | filterByField:'in':'body'">
                <body-render [schema]="body.schema" [schemaList]="schemaList"></body-render>
            </div>
        </template>
    </template>
    <template [ngIf]="endpoint.responses | notEmpty">
        <h4>Response</h4>
        <div *ngFor="let response of endpoint.responses | objectIterator">
            Todo: display response
        </div>
    </template>
</card>
