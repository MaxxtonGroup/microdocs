<div class="body-render-header">
    <template [ngIf]="example | notEmpty">
        <h5>
            Body
            <template [ngIf]="mimes | notEmpty">
                (<span class="mime" *ngFor="let mime of mimes; let last = last">
                    {{mime}}
                    <template [ngIf]="!last">,</template>
                </span>)
            </template>
        </h5>
        <textarea readonly="true" class="json-preview">{{example | json:2}} </textarea>
    </template>
</div>
