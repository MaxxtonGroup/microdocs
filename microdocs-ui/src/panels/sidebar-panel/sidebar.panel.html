<div class="grid-block sidebar vertical">
    <a class="logo" [routerLink]="['/']">
        <h1>MicroDocs</h1>
        <div class="logo-left"></div>
        <div class="logo-right"></div>
    </a>

    <div class="env-box">
        <select [ngModel]="selectedEnv" (change)="onEnvVersion($event.target.value)">
            <option *ngFor="let env of envs" [value]="env">{{env}}</option>
        </select>
    </div>

    <div class="search-box">
        <i class="icon">search</i>
        <input type="text" placeholder="Search" (val)="searchQuery" (keyup)="onSearchQueryChange($event.target.value)" />
    </div>

    <div class="grid-block">
        <vertical-menu [menu]="menu"></vertical-menu>
    </div>

    <div class="controls-box">
        <a (click)="showImportModal = true" class="import-button">
            <span class="icon">file_upload</span>
            <span class="control-text">Import</span>
        </a>
        <a (click)="showExportModal = true" class="export-button">
            <span class="icon">file_download</span>
            <span class="control-text">Export</span>
        </a>
        <a (click)="showImportModal = true" class="settings-button">
            <span class="icon">settings</span>
            <span class="control-text">Settings</span>
        </a>
    </div>

    <a (click)="showFullSideBar = !showFullSideBar" class="change-width">
        <span class="icon" [hidden]="!showFullSideBar">keyboard_arrow_left</span>
        <span class="icon" [hidden]="showFullSideBar">keyboard_arrow_right</span>
    </a>
    <a class="microdocs-link" target="_blank" [href]="'http://www.microdocs.io'">microdocs.io</a>
</div>
<import-panel [showModal]="showImportModal" (stateChanges)="showImportModal = $event"></import-panel>
<export-panel [showModal]="showExportModal" (stateChanges)="showExportModal = $event"></export-panel>
