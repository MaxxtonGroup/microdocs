<div class="sidebar">
  <a class="logo" [routerLink]="['/']">
    <h1>MicroDocs</h1>
    <div class="logo-left"></div>
    <div class="logo-right"></div>
  </a>

  <div class="env-box">
    <select [ngModel]="selectedEnv" (change)="onEnvVersion($event.target.value)">
      <option *ngFor="let env of envs" [value]="env">{{env}}</option>
    </select>
  </div>

  <div class="search-box">
    <mat-icon>search</mat-icon>
    <input type="text" placeholder="Search" (val)="searchQuery" (keyup)="onSearchQueryChange($event.target.value)"/>
  </div>

  <div class="grid-block">
    <sidebar-list [routes]="menu"></sidebar-list>
  </div>

  <ng-template *ngIf="!config.isStandAlone">
    <div class="controls-box">
      <a (click)="showImportModal()" class="import-button" mdTooltip="Add new project" mdTooltipPosition="above">
        <mat-icon>add</mat-icon>
      </a>
      <a (click)="showExportModal()" class="export-button" mdTooltip="Export all projects" mdTooltipPosition="above">
        <mat-icon>file_download</mat-icon>
      </a>
      <a (click)="doReindex()" class="reindex-button" mdTooltip="ReÃ¯ndex" mdTooltipPosition="above">
        <mat-icon>refresh</mat-icon>
      </a>
    </div>
  </ng-template>

  <div class="footer">
    <a class="microdocs-link" target="_blank" [href]="'http://www.microdocs.io'">microdocs.io</a>
  </div>
</div>
