<div class="import-dialog">
  <h2>
    <md-icon>add</md-icon>
    Add Project
  </h2>
  <div class="row">
    <div ace-editor
        [(text)]="text"
        [mode]="'yaml'"
        [theme]="'chrome'"
        [readOnly]="false"
        [autoUpdateContent]="true"
        [durationBeforeCallback]="1000"
        (textChanged)="onProjectInserted($event)"
        class="editor"></div>
    <div class="text-danger text-right">{{jsonError}}</div>
  </div>
  <div class="row">
    <button md-raised-button (click)="onSubmit()">Add Project</button>
    <span class="text-danger">{{generalError}}</span>
  </div>
  <div class="row">
    <ul>
      <li class="text-danger" *ngFor="let error of problemsErrors">{{error}}</li>
    </ul>
  </div>
</div>
