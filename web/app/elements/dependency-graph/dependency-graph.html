<script src="//d3js.org/d3.v3.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<dom-module id="dependency-graph">
  <template>
    <iron-ajax id="ajax" url="{{url}}" last-response="{{data}}"></iron-ajax>
    <div id="container" style="max-width: 600px; height: 360px;"></div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: "bar-chart",

        properties: {
          url: String,
          data: Object
        },

        observers: [
          // These functions only run once the observed properties contain
          // something other than undefined.
          '_requestData(url)',
          '_chartData(data)'
        ],

        _requestData: function(url) {
          // Note: Use `generateRequest()` instead of the `auto` property
          // because `url` may not be available when your element is
          // first created.
          this.$.ajax.generateRequest();
        },

        _chartData: function (data) {

          var width = 500;
          var height = 500;

          var nodes = data['nodes']
          var links = data['links'];
          links.forEach(function (link) {
            link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
            link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
          });

          var force = d3.layout.force()
            .nodes(d3.values(nodes))
            .links(links)
            .size([width, height])
            .linkDistance(80)
            .charge(-300)
            .on("tick", tick)
            .start();

          var svg = d3.select(this.$.container).append("svg")
            .attr("width", width)
            .attr("height", height);

          // Per-type markers, as they don't inherit styles.
          svg.append("defs").selectAll("marker")
            .data(["client", "dependencies"])
            .enter().append("marker")
            .attr("id", function (d) {
              return d;
            })
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 15)
            .attr("refY", -1.5)
            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-5L10,0L0,5");

          var path = svg.append("g").selectAll("path")
            .data(force.links())
            .enter().append("path")
            .attr("class", function (d) {
              return "link " + d.type;
            })
            .attr("marker-end", function (d) {
              return "url(#" + d.type + ")";
            });

          var circle = svg.append("g").selectAll("circle")
            .data(force.nodes())
            .enter().append("circle")
            .attr("r", 6)
            .call(force.drag);

          var text = svg.append("g").selectAll("text")
            .data(force.nodes())
            .enter().append("text")
            .attr("x", 8)
            .attr("y", ".31em")
            .text(function (d) {
              return d.name;
            });

          function tick() {
            path.attr("d", linkArc);
            circle.attr("transform", transform);
            text.attr("transform", transform);
          }

          function linkArc(d) {
            var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
            return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
          }

          function transform(d) {
            return "translate(" + d.x + "," + d.y + ")";
          }
        }
      });
    })();
  </script>
</dom-module>
