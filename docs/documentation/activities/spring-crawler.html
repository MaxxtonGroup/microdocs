<template activity="spring-crawler">
    <article class="selectable">
        <h1 class="theme-fg-color">Spring Crawler</h1>

        <h2 class="theme-fg-color">Documentation example</h2>
        <img src="images/documentation-example.png" width="100%" />
    </article>
</template>
<script>
    app.activity("spring-crawler", function () {

        this.title = "Spring Crawler";
        this.icon = "mdi-action-cached";
        this.hOptions = {size: "medium"};

        this.onCreate = function () {
            setTimeout(function () {
                app.setTheme("red");
            }, 20);
        };

        this.onDestroy = function () {
            app.setTheme(app.color);
        };
    });
</script>
